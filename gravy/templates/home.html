{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block header %}
<h1>Welcome to Gravy Blog</h1>
{% endblock %}

{% block main %}
<ul class="blogs">
    {% for blog in blogs %}
    <li><a class="blog" href="{{ blog.title|urlencode }}">
        {{ blog.title }}
    </a></li>
    {% endfor %}
</ul>
{% endblock %}
